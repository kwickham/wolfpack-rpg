<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

<div class="container theme-showcase" role="main">
    <div class="page-header">
        <h1>Wolfpack RPG</h1>
    </div>
    <h2>Commands</h2>
    <h3>Basic</h3>
    <div class="row">
        <div class="col-sm-1">
            <button type="button" class="btn btn-default command" data-id="!stats">stats</button>
        </div>
        <div class="col-sm-1">
            <button type="button" class="btn btn-default command" data-id="!coins">coins</button>
        </div>
        <div class="col-sm-1">
            <button type="button" class="btn btn-default command" data-id="!xp">xp</button>
        </div>
        <div class="col-sm-1">
            <button type="button" class="btn btn-default command" data-id="!level">level</button>
        </div>
        <div class="col-sm-1">
            <button type="button" class="btn btn-default command" data-id="!gloat">gloat</button>
        </div>
        <div class="col-sm-1">
            <button type="button" class="btn btn-default command" data-id="?">help</button>
        </div>
    </div>
    <h3>Inventory</h3>
    <div class="row">
        <div class="col-sm-2">
            <button type="button" class="btn btn-default command" data-id="!respec">respec</button>
        </div>
        <div class="col-sm-2">
            <button type="button" class="btn btn-default command" data-id="!inventory">inventory</button>
        </div>
        <div class="col-sm-3">
            <div class="input-group">
         <span class="input-group-btn">
           <button type="button" class="btn btn-default command" data-id="!equip">equip</button>
         </span>
                <input type="text" class="form-control" placeholder="Item ID">
            </div>
        </div>
        <div class="col-sm-3">
            <div class="input-group">
         <span class="input-group-btn">
           <button type="button" class="btn btn-default command" data-id="!unequip">unequip</button>
         </span>
                <input type="text" class="form-control" placeholder="Item ID">
            </div>
        </div>

    </div>
    <h3>Dungeon</h3>
    <div class="row">
        <div class="col-sm-2">
            <button type="button" class="btn btn-default command" data-id="!dungeonlist">dungeonlist</button>
        </div>
        <div class="col-sm-2">
            <button type="button" class="btn btn-default command" data-id="!createparty">createparty</button>
        </div>
        <div class="col-sm-2">
            <button type="button" class="btn btn-default command" data-id="!leaveparty">leaveparty</button>
        </div>
        <div class="col-sm-5">

            <div class="input-group">
         <span class="input-group-btn">
           <button type="button" class="btn btn-default command" data-id="/p">message</button>
         </span>
                <input type="text" class="form-control" placeholder="Message...">
            </div>
        </div>
        <div class="col-sm-3">
            <div class="input-group">
         <span class="input-group-btn">
           <button type="button" class="btn btn-default command" data-id="!queue">queue</button>
         </span>
                <input id="queue_input" type="text" class="form-control" placeholder="Dungeon ID">
            </div>
        </div>
        <div class="col-sm-2">
            <button type="button" class="btn btn-default command" data-id="!queuetime">queuetime</button>
        </div>
        <div class="col-sm-2">
            <button type="button" class="btn btn-default command" data-id="!leavequeue">leavequeue</button>
        </div>
        <div class="col-sm-3">
            <div class="input-group">
         <span class="input-group-btn">
           <button type="button" class="btn btn-default command" data-id="!add">add</button>
         </span>
                <input type="text" class="form-control" placeholder="Username">
            </div>
        </div>
        <div class="col-sm-3">
            <div class="input-group">
         <span class="input-group-btn">
           <button type="button" class="btn btn-default command" data-id="!kick">kick</button>
         </span>
                <input type="text" class="form-control" placeholder="Username">
            </div>
        </div>
        <div class="col-sm-2">
            <button type="button" class="btn btn-default command" data-id="!ready">ready</button>
        </div>
        <div class="col-sm-2">
            <button type="button" class="btn btn-default command" data-id="!unready">unready</button>
        </div>
        <div class="col-sm-3">
            <div class="input-group">
         <span class="input-group-btn">
           <button type="button" class="btn btn-default command" data-id="!start">start</button>
         </span>
                <input id="dungeon_start" type="text" class="form-control" placeholder="Dungeon ID">
            </div>
        </div>
    </div>
    <div class="row">
        <div id="command_box" class="col-sm-12" style="background-color: #E2E2E2;padding: 24px;margin: 4px 20px;">blah</div>
    </div>
    <h3>Chat</h3>

    <div class="row">
        <div class="col-md-6">

            <iframe frameborder="0"
                    scrolling="no"
                    id="chat_embed"
                    src="http://www.twitch.tv/random_test_group/chat"
                    height="400px"
                    width="600px">
            </iframe>
        </div>
        <div class="col-md-6">

            <iframe frameborder="0"
                    scrolling="no"
                    id="lobosjr_embed"
                    src="http://www.twitch.tv/lobosjr/chat"
                    height="400px"
                    width="600px">
            </iframe>
        </div>
    </div>
    <div class="row">
</div>
</div>
<footer>
    <!-- jQuery first, then Bootstrap JS. -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootbox.min.js"></script>
    <script src="js/helper.js"></script>
</footer>
</body>
</html>
